      <main class="container pt-4 mb-4">
         <h4 class="text-center text-secondary mb-0">Add A Book</h4>
         <div class ="d-flex justify-content-center pt-3 pb-4">
            <button type="button" class="btn plus-button-div" data-toggle="modal" data-target="#Modal">
            <img class="plus-sign" src="img/plus.svg" alt="plus sign">
            </button>
         </div>
         <div id="card-container">
      </main>

      <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="ModalLabel">Add a book!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <div class="form-layout">
                     <form onsubmit="formSubmit()" id="contact-form" method="GET" action="index.html"  target="_self">
                        <label for="title">Title:</label><br>
                        <input type="text" id="title" name="title" required><br>
                        <label for="author">Author:</label><br>
                        <input type="text" id="author" name="author" required><br>
                        <label for="rating">Rating</label>
                        <input type="number" id="rating" name="rating" min="1" max="5" value="1" required><br>
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                        <input type="button" class="btn btn-secondary mt-4" data-dismiss="modal" value="Cancel"><br>
                        <input id="submit-button" type="button" class="btn btn-dark mt-3" value="Submit">
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
